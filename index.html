<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Current Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.theme.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/weather-icons.min.css">
        <script src="js/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		<div class="modal fade" id="loadingModal" tabindex="-1" role="loading" aria-labelledby="myModalLabel" aria-hidden="true">
			<div>
				<i class="fa fa-cog fa-spin"></i>
				<p>Loading...</p>
			</div>
		</div>
        <header role="banner">
            <h1>Current Weather</h1>
        </header>
		<main role="main" class="container">
            <div class="row geo-warning hidden">
                <div class="col-sm-12">
					<div class="alert alert-danger" role="alert">
	                    <p>
	                    	Unfortunately this website requires a geolocation compatible browser.
						</p>
						<p>
							Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
	                    </p>
					</div>
                </div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-sm-offset-2 weather">
					<p class="title major icon"><i class="wi">?</i></p>
					<p class="subtitle major summary">Unknown</p>
				</div> 
				<div class="col-sm-4 weather">
					<p class="temperature title major"><span>--</span><i class="wi wi-celsius"></i></p>
					<p class="subtitle major">(Feels Like)</p>
				</div>
            </div>
			<div class="row">
				<div class="col-xs-4 weather">
					<p class="title minor">Wind</p>
					<p class="windSpeed content">
						<span>--</span> km/h
					</p>
					<p class="windBearing subtitle major">
						<i class="wi wi-wind-default"></i>
					</p>
				</div> 
				<div class="col-xs-4 weather">
					<p class="title minor">Precip.</p>
					<p class="precipProbability content">
						<span>--</span>%
					</p>
					<p class="precipIntensity content">
						<span></span>
					</p>
				</div>
				<div class="col-xs-4 weather">
					<p class="title minor">Humidity</p>
					<p class="humidity content">
						<span>--</span>%
					</p>
				</div>
            </div>
		</main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/forecast.js"></script>
		<script src="js/main.js"></script>
    </body>
</html>
